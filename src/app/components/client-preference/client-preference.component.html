<p-card header="Investment Preferences" style = "text-align: center;">
    <div style="margin-left: 10px; margin-top:20px; vertical-align:middle">
        
            <div>
                <label for="seat" style="text-align: right; font-weight: 600;">Investment purpose</label>
                <input type="text" placeholder="Investment purpose" [(ngModel)]="investmentPurpose" pInputText>
            </div>
            <br>
            <div>
                <label for="seat" style="text-align: right; font-weight: 600;">Risk tolerance </label>
                <p-dropdown [options]="riskToleranceOptions" [(ngModel)]="selectedRiskTolerance"
                    (onChange)="setRiskTolerance($event)" optionLabel="name"></p-dropdown>
                <!-- <input type="text" placeholder="Risk tolerance" [(ngModel)]="riskTolerance" pInputText> -->
            </div><br>
            <div>
                <label for="seat" style="text-align: right; font-weight: 600;">Income Category</label>
                <p-dropdown [options]="incomeCategoryOptions" [(ngModel)]="selectedIncomeCategory"
                    (onChange)="setIncomeCategory($event)" optionLabel="name"></p-dropdown>
                <!-- <input type="text" placeholder="Income Category" [(ngModel)]="incomeCategory" pInputText> -->
            </div><br>
            <div>
                <label for="seat" style="text-align: right; font-weight: 600;">Length of Investment </label>
                <p-dropdown name="lengthOfInvestment" [options]="lengthOfInvestmentOptions"
                    [(ngModel)]="selectedLengthOfInvestment" optionLabel="name"></p-dropdown>
                <!-- <input type="text" placeholder="Length of Investment" [(ngModel)]="lengthOfInvestment" pInputText> -->
            </div>
        </div>
    
    <div class="grid grid-nogutter justify-content-end">
        <p-button label="Save" icon="pi pi-check" [style] = "{'color': 'blue'}"></p-button>
        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary"
            [style]="{'margin-left': '.5em'}"></p-button>
    </div>
</p-card>
