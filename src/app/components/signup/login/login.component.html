<div>
    <h2>Login</h2>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    <form>
        <div class="form_container">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter the Email">
        </div>
        <div class="form_container">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter the password">
        </div>
        <button type="button" (click)="login()">Login</button>
    </form>
</div>
